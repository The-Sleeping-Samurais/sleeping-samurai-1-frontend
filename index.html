<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href=“https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css” rel=“stylesheet”>
  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <!-- NAV BAR -->
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand">The Vault</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#change-password-modal">
          Change Password
        </button>
        <button type="button" class="btn btn-primary" id="sign-out">
          Sign Out
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-up-modal">
          Sign Up
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-in-modal">
        Sign In
      </button>
      <button id="showUploadsButton" type="button" class="btn btn-primary">
      Show Uploads
    </button>
    <button id="showMyUploadsButton" type="button" class="btn btn-primary">
    Show My Uploads
  </button>
      </ul>
    </div>
  </nav>
  <!-- END NAV BAR -->

<div class="jumbotron">
</div>

<div class="upload">
  <form id="multipart-form-data" enctype="multipart/form-data">
    <fieldset>
      <legend>enctype="multipart/form-data"</legend>
      <label>
        Title
        <input type="text" name="image[title]">
      </label>
      <label>
        Image
        <input type="file" name="image[file]">
      </label>
      <input type="submit" name="submit" value="Upload">
    </fieldset>
  </form>
</div>

<table id="vault"
         class="table"
         data-toggle="table"
         data-sort-name="name"
         data-sort-order="desc">
      <thead>
      <tr role="row">
          <th data-field="name"
              data-sortable="true">
                  Name
          </th>
          <th data-field="ID"
              data-sortable="true">
                  ID
          </th>
          <th data-field="Date"
              data-sortable="true">
                  Date
          </th>
          <th data-field="URL"
              data-sortable="true">
                  URL
          </th>
          <th data-field="edit-delete"
              data-sortable="false">
                  Edit/Delete
          </th>
      </tr>
      </thead>
      <tbody>
      </tbody>
  </table>


<!-- ALLLLLLL MODAL BODIES BELOW HERE -->

<!-- Sign Up modal  -->
<div id="sign-up-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign Up</h4>
      </div>
      <div class="modal-body">
        <form id="sign-up">
          <input class="sign-up" name="credentials[email]" type="text" placeholder="Your E-Mail">
          <input class="sign-up"  name="credentials[password]" type="password" placeholder="Password">
          <button type="submit" class="btn btn-default" value="Sign Up" name="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- end Sign Up Modal  -->
<!-- Change Password modal  -->
<div id="change-password-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Change Password</h4>
      </div>
      <div class="modal-body">
        <form id="change-password">
          <input class="change-password" type="password" name="passwords[old]" placeholder="Old Password">
          <input class="change-password" type="password" name="passwords[new]" placeholder="New Password">
          <button type="submit" class="btn btn-default" value="Change Password" name="submit">Change Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- end Change Password Modal  -->
<!--Sign In modal  -->
<div id="sign-in-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign In</h4>
      </div>
      <div class="modal-body">
        <form id="sign-in">
          <input class="sign-in" name="credentials[email]" type="text" value='jeff@jeff' placeholder="Your E-Mail">
          <input class="sign-in"  name="credentials[password]" type="password" value="jeff" placeholder="Password">
          <button type="submit" class="btn btn-default" value="Sign In" name="submit">Sign In</button>
        </form>
      </div>
      <!-- <div class="modal-footer">
      <input name="submit" type="submit" class="sign-up-btn" value="Submit">
      </div> -->
    </div>
  </div>
</div>

</body>
</html>
