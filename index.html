<table id="vault"
         class="table"
         data-toggle="table"
         data-sort-name="name"
         data-sort-order="desc">
      <thead>
      <tr role="row">
          <th data-field="name"
              data-sortable="true">
                  Name
          </th>
          <th data-field="description"
              data-sortable="true">
                  Description
          </th>
          <th data-field="Tag"
              data-sortable="true">
                  Tag
          </th>
          <th data-field="Size"
              data-sortable="true">
                  File Size
          </th>
          <th data-field="URL"
              data-sortable="true">
                  URL
          </th>
          <th data-field="createDate"
              data-sortable="true">
                  Date
          </th>
          <th data-field="updateDate"
              data-sortable="true">
                  Last Updated
          </th>
          <th data-field="edit-delete"
              data-sortable="false" class="buttons">
                  Edit/Delete
          </th>
      </tr>
      </thead>
      <tbody>
      </tbody>
  </table>

<!-- MODAL FOR CREATE UPLOADS -->

<div id="create-upload-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Upload a File</h4>
      </div>
      <div class="modal-body">
        <h2 class="create-message-board"></h2>
        <form id="multipart-form-data" enctype="multipart/form-data">
          <fieldset>
            <label>
              Title
              <input type="text" name="file[name]" class="create-upload">
            </label>
            <label>
              Description
              <textarea type="text" name="file[description]" class="create-upload">
              </textarea>
            </label>
            <label>
              Tag
              <input type="text" name="file[tag]" class="create-upload">
            </label>
            <label>
              Image
              <input type="file" name="file[load]" class="create-upload">
            </label>
            <button type="submit" name="submit" value="Upload" class="btn btn-primary">Upload</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- MODAL FOR EDITING UPLOADS -->

<div id="editModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Edit Your Upload</h4>
      </div>
      <div class="modal-body">
        <h1 id="fileId"></h1>
        <h2 class="edit-upload-message-board"></h2>
        <form id="edit-upload-form">
          <label>File Name</label><br>
            <input id="fileName" class="edit-upload" type="text" name="upload[name]" >
          <br><label>Description</label><br>
          <input id="fileDes" class="edit-upload" type="text" name="upload[description]" >
          <br><label>Tag</label><br>
          <input id="fileTag" class="edit-upload" type="text" name="upload[tag]" >
          <button id="updateSubmit" type="submit" class="btn btn-default" value="edit" name="submit">Edit Upload</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Sign Up modal  -->
<div id="sign-up-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign Up</h4>
      </div>
      <div class="modal-body">
        <h2 class="sign-up-message-board"></h2>
        <form id="sign-up">
          <input class="sign-up" name="credentials[email]" type="text" placeholder="Your E-Mail">
          <input class="sign-up"  name="credentials[password]" type="password" placeholder="Password">
          <button type="submit" class="btn btn-default" value="Sign Up" name="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- end Sign Up Modal  -->
<!-- Change Password modal  -->
<div id="change-password-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Change Password</h4>
      </div>
      <div class="modal-body">
        <h2 class="change-password-message-board"></h2>
        <form id="change-password">
          <input class="change-password" type="password" name="passwords[old]" placeholder="Old Password">
          <input class="change-password" type="password" name="passwords[new]" placeholder="New Password">
          <button type="submit" class="btn btn-default" value="Change Password" name="submit">Change Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- end Change Password Modal  -->
<!--Sign In modal  -->

          <input class="sign-in"  name="credentials[password]" type="password" value="jeff" placeholder="Password">
          <button type="submit" class="btn btn-default" value="Sign In" name="submit">Sign In</button>
        </form>
      </div>
