<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <!-- NAV BAR -->
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand">The Vault</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-up-modal">
          Sign Up
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sign-in-modal">
        Sign In
      </button>
      </ul>
    </div>

  </nav>
  <!-- END NAV BAR -->

<!-- Sign Up modal  -->
<div id="sign-up-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign Up</h4>
      </div>
      <div class="modal-body">
        <form id="sign-up">
          <input name="credentials[email]" type="text" placeholder="Your E-Mail">
          <input name="credentials[password]" type="password" placeholder="Password">
          <input name="submit" type="submit" class="sign-up-btn" value="Submit">
        </form>
      </div>
      <!-- <div class="modal-footer">
      <input name="submit" type="submit" class="sign-up-btn" value="Submit">
      </div> -->
    </div>
  </div>
</div>
<!-- end Sign Up Modal  -->
<!--Sign In modal  -->
<div id="sign-in-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Sign In</h4>
      </div>
      <div class="modal-body">
        <form id="sign-in">
          <input name="credentials[email]" type="text" placeholder="Your E-Mail">
          <input name="credentials[password]" type="password" placeholder="Password">
          <input name="submit" type="submit" class="sign-up-btn" value="Submit">
        </form>
      </div>
      <!-- <div class="modal-footer">
      <input name="submit" type="submit" class="sign-up-btn" value="Submit">
      </div> -->
    </div>
  </div>
</div>
</body>
</html>
